<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Number(prompt('Введите x'));
        var y=Number(prompt('Введите y'));
        if (x > 0 && y > 0){
            alert('I четверть');
        }
        else if( x < 0 && y > 0){
            alert('II четверть');
        }
        else if(x < 0 && y < 0){
            alert('III четверть');
        }
        else if(x > 0 && y < 0){
            alert('IV четверть');
        }
    </script>
</body>
</html>
